# ==============================================================================
# Ray Serve Deployment Configuration
# ==============================================================================
#
# Production configuration for Fashion MNIST serving deployment.
#
# Usage:
#   serve build src.serving.serve:app_builder -o src/serving/serve_config.yaml
#   serve deploy src/serving/serve_config.yaml
#
# Model Update (zero-downtime):
#   Update user_config.model_uri and re-deploy, or use:
#   serve run ... --user-config='{"model_uri": "new_uri"}'
#
# ==============================================================================

proxy_location: EveryNode
http_options:
  host: 0.0.0.0
  port: 8000
grpc_options:
  port: 9000
  grpc_servicer_functions: []
logging_config:
  encoding: TEXT
  log_level: INFO
  logs_dir: null
  enable_access_log: true
  additional_log_standard_attrs: []
applications:
- name: FashionMNISTClassifier
  route_prefix: /
  import_path: src.serving.serve:app_builder
  runtime_env: {}
  deployments:
  - name: FashionMNISTClassifier
    user_config:
      model_uri: models:/ci.fashion-mnist-classifier/1
    autoscaling_config:
      min_replicas: 1
      initial_replicas: null
      max_replicas: 3
      target_ongoing_requests: 2
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      upscaling_factor: null
      downscaling_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 1.0
